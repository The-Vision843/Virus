<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Sites Automatically (Popups)</title>
</head>
<body>
    <h1>Opening pop-up windows...</h1>

    <script>
        const urls = [
            'https://the-vision843.github.io/Mouse-follower-3.0/',
            'https://the-vision843.github.io/The-true-projec',
            'https://the-vision843.github.io/THE-FINAL-POP-UPS/',
            'https://the-vision843.github.io/I-did-it..-2.w0/',
            'https://the-vision843.github.io/Chaos-site-Tarald---Test./',
            'https://www.youareanidiot.cc/',
            'https://the-vision843.github.io/Extra-site/',
        ];

        // Slight random offset so popups don't stack directly on top of each other
        urls.forEach((url, i) => {
            const left = 100 + (i * 40);
            const top = 100 + (i * 40);
            const width = 500;
            const height = 400;
            window.open(
                url,
                `popup${i}`,
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no,status=no`
            );
        });
    </script>
</body>
</html>
